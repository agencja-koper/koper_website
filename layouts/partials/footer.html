{{range where .Pages ".Type" "footer"}}
<div id="contact" style="margin: 5% 5%; padding-top: 50px;" class="justify-p">
    <h2>{{.Params.subtitle}}</h2>


    <div class="col-12" >
    <p class="lead">
        {{.Params.paragraph}}
        <a href="{{.Params.form_link}}" style="text-decoration: none; color: #AFC466;">{{.Params.form_text}}</a>.
    </p>
</div>
</div>

<footer class="text-center text-white">

            <div class="col-4">

            <div class=" col-12 col-xl-4">

                    <a class="btn btn-outline-light btn-floating m-1" target="_blank" href="{{.Params.ig}}" role="button">

                    ><i class="fab fa-linkedin-in"></i></a>

                </section>
                <section>

        </div>

    </div>
    </div>
